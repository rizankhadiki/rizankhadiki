<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body>
    <a-scene vr-model-ui="enable: false">
      <a-marker type="pattern" url="./pattern/pattern-Asia.patt">
        <a-image src="./assets/img/diki.jpg" width="1" height="1"></a-image>
        <a-entity
          gltf-model="./assets/iron/ironman.glb"
          position="0 0.5 0"
          animation="property:rotation; from:0 0 0; to: 0 360 0; dur: 3000; loop:true"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
